<!DOCTYPE html>
<html>
<head>
	<title>Language Translater</title>
</head>
<body>
	<input type="text" name="userInput" id="inputLang">
		<fieldset>
			<input type="radio" name="spanish">
			<label for="spanish">Translate to Spanish</label>
			<input type="radio" name="french">
			<label for="french">Translate to French</label>
			<input type="radio" name="vietnamese">
			<label for="vietnamese">Translate to Vietnamese</label>
			<input type="radio" name="german">
			<label for="german">Translate to German</label>
		</fieldset>
	<div>
		<button id="translate">Translate</button>
	</div>
	<div>
		<textarea id="translation" readonly="readonly">
		Translation
		</textarea>
	</div>
</body>
</html>
